<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Form</title>

    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div class="div-form">
        <form action="" class="form" id="form">
            <input type="hidden" name="id" value="" id="id" class="id"/>

            <div>
                <div class="label">Name<span>*</span></div>
                <input class="text-input input-name" id="input-name" type="text" placeholder="Enter your name" autocomplete="off">
                <div class="validate-msg"></div>
            </div>
    
            <div>
                <div class="label">Phone Number<span>*</span></div>
                <input class="text-input  input-phone" id="input-phone" type="text" placeholder="Enter your phone number" autocomplete="off">
                <div class="validate-msg"></div>
            </div>
    
            <div>
                <div class="label">Address<span>*</span></div>
                <select name="address" id="address" class="address">
                    <option value="na" selected disabled>Please choose an option</option>
                    <option value="Ba Dinh">Ba Dinh</option>
                    <option value="Cau Giay">Cau Giay</option>
                </select>
                <div class="validate-msg"></div>
            </div>
    
            <div>
                <div class="label">Gender<span>*</span></div>

                <div class="radio">
                    <input type="radio" name="radio" id="male" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" name="radio" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="validate-msg"></div>
            </div>
    
            <div>
                <div class="label">Email<span>*</span></div>
                <input class="text-input input-email" id="input-email" type="email" name="email" id="" placeholder="Enter your email" autocomplete="off">
                <div class="validate-msg"></div>
            </div>
    
            <div>
                <div class="label">DoB<span>*</span></div>
                <input type="date" name="" id="dob" required pattern="" class="dob">
                <div class="validate-msg"></div>
            </div>
    
            <div>
                <div>
                    <div class="label">
                        Choose your preference
                    </div>
                    <div>
                        <input class="input-check" type="checkbox" name="checkbox" id="" value="pine">
                        <label for="checkbox">Pineapple on pizza</label>
                    </div>
                    <div>
                        <input class="input-check" type="checkbox" name="checkbox" value="pepp">
                        <label for="no_pine">Pepperoni on Pizza</label>
                    </div>
                </div>
            </div>

            <div>
                <div class="label">Description</div>
                <textarea class="text-input input-desc" name="desc" id="desc" cols="30" rows="10" placeholder="Enter your desciption"></textarea>
            </div>
    
            <div>
                <button type="submit" id="submit" class="avail">Add</button>
                <button id="update" class="disabled">Update</button>
            </div>
        </form>
    </div>
    
    <div class="div-table">
        <table class="'table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>DoB</th>
                    <th>Preference</th>
                    <th>Description</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="form.js"></script>
    <script src="validate.js"></script>
    <script>
        validator({
            form: '#form',
            errorSelector: '.validate-msg',
            rules: [
                validator.isRequired('#input-name', 'Please fill in your name'),
                validator.isRequired('#dob', 'Please fill choose your birth date'),
                validator.isDate('#dob'),
                validator.isRequired('#input-phone', 'Please fill in your phone number'),
                validator.isPhoneNumber('#input-phone'),
                validator.isRequired('#input-email', 'Please fill in your email'),
                validator.isEmail('#input-email'),
                validator.isRequired('#address', 'Please fill iny our address'),
            ]
        })
    </script>
</body>
</html>
